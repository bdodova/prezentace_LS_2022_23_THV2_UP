ANT
Actor–network theory (ANT) is a theoretical and methodological approach to social theory where everything in the social and natural worlds exists in constantly shifting networks of relationships. It posits that nothing exists outside those relationships. All the factors involved in a social situation are on the same level, and thus there are no external social forces beyond what and how the network participants interact at present. Thus, objects, ideas, processes, and any other relevant factors are seen as just as important in creating social situations as humans.

ANT holds that social forces do not exist in themselves, and therefore cannot be used to explain social phenomena. Instead, strictly empirical analysis should be undertaken to "describe" rather than "explain" social activity. Only after this can one introduce the concept of social forces, and only as an abstract theoretical concept, not something which genuinely exists in the world.[1]

Although it is best known for its controversial insistence on the capacity of nonhumans to act or participate in systems or networks or both, ANT is also associated with forceful critiques of conventional and critical sociology.

  - kritka epistemologické hodnoty vizualizací
  - Problémy:
    - *data are capta*
    - zneviditelnění procesu tvorby dat a interpretace
  - Protinávrhy: "humanistické" zachycení času a prostoru

Note:

Johanna Drucker
- zabývá se vizuální epistemologií: knowledge as a vision
  - co je předmětem? vizualizace, infografika, vizuální komunikace ... design
     - zaměříme se jen na vizualizace
     - sloupcový graf (barchart), koláčový graf (piechart), scatterplot (korelačnígraf), linechart (?)
  - dle Latoura: obrazy, které umožňují reprezentovat komplexní vztahy z reálného světa
  - lze je šířit a umožňují následnou manipulaci
  - tyto obrazy mají rétorickou sílu (přesvědují, argumentují) ... vizuální komunikace, vizuální jazyk

- polemický článek
  - jak tyto vizualizační nástroje ovlivňují naše vědění
  - co způsobuje jejich původní zakotvení v empirických vědách
  - jak s nimi lze zacházet v oblasti humanit

- součástí jsou návrhy na rozšíření vizuálního jazyka

- s článkem lze také polemizovat

Proč se vizualizacemi zabývat?
  - Vizualizace umožňují zachytit a trvalet zaznamenat vztahy z reálného světa.
  - Řeší kongnitivní omezení lidské mysli.
  - Lidé nedokážou chápat velké množství dat a vztahů najednou. (Tabulka nebo seznam nestačí.)
  - Umožňují odhalit zajímavé vztahy a patterny.
  - během COVIDu jsme si užili čtení grafů víc než dost

Proč je to problematické
 - data (given) vs. capta (taken)
 - konstruktivismus vs. realismus
    - Most information visualizations are acts of interpretation masquerading as presentation. In other
    words, they are images that act as if they are just showing us what is, but
    in actuality, they are arguments made in graphical form.


Návrh
- Vizualizovat data takovým způsobem, aby byly vidět
  - interpretační rámce a konstruovanost dat
  - zobrazit "fakta" jako "interpretace"
    - přesun od "faktů" k interpretacím, které byly zvolené v souladu s nějakou agendou
  - nejistota

Diskuze
  - Vizualizace mají pragmatický cíl, vznikají jako odpověď na otázku, Drucker to v diskuzi nezohledňuje.

Zettelkasten a Niklas Luhmann
- Niklas Luhmann: německý sociolog, teorie systému a samoorganizace (autopoiesisi, vychází teorie komunikace a evolučních principů)
- 90,000 lístků -> 70 knih a víc než 400 článků
- měl jeden katalog na bibliografii a druhý na myšlenky

principy
- jedna myšlenka na jeden záznam
- tagování
- reference mezi poznámkami
- poznámky řazeny do sekvencí

Doporučení pro zettelkasten systém:
- Standardize. Keep everything in one place in one format, give each note a distinct number, and connect related notes.
- Elaborate. Now, before you write the permanent note, think about how a new idea contributes, challenges or alters something you have written down before by looking through your Zettelkasten for related notes. Write down the outcome of this thinking process as clearly and precisely as possible on a new note.
- Connect. Most note-taking systems lead to nothing but collections of isolated ideas stored in preconceived categories. Don’t fall for that. Don’t start with preconceived categories and fill them with notes. Instead, let order emerge bottom-up by making connections between your notes and be observant of the differences between them.
- Give each note a permanent ID. Add your new note behind the most related existing note and make references to other related notes.
- Mind the context. By using permanent ID’s one note can be embedded in different contexts. It it similar to hyperlinks, but with a strong emphasis on building up note-sequences.
- Build up note-sequences. If you intend to write articles or books, these note-sequences can later be turned into parts or even whole chapters of your manuscript.
- Keep an alphabetic index for orientation, but don’t overdo it
- Make it a habit. When you turn writing like this into a daily habit, you no longer have to decide upfront what to write about or worry about the blank page.
