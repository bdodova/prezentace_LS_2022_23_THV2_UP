Alan Turing
- rozluštění Enigmy
- převratné práce v oblasti teoretické informatiky (problém zastavení)
- Turingův stroj (1936)

A Turing machine is a mathematical model of computation describing an abstract machine
manipulates symbols on a strip of tape according to a table of rules.
Despite the model's simplicity, it is capable of implementing any computer algorithm.

The machine operates on an infinite memory tape divided into discrete cells,
each of which can hold a single symbol drawn from a finite set of symbols called the alphabet of the machine.
It has a "head" that, at any point in the machine's operation, is positioned over one of these cells,
and a "state" selected from a finite set of states.
At each step of its operation, the head reads the symbol in its cell.
Then, based on the symbol and the machine's own present state,
the machine writes a symbol into the same cell,
and moves the head one step to the left or the right,
or halts the computation.
The choice of which replacement symbol to write and which direction to move is based on a finite table that specifies
what to do for each combination of the current state and the symbol that is read.

The octopus test
Emily Bender, a linguist at the University of Washington

In it, two people are shipwrecked on neighboring islands but find a way to pass messages back and forth via a rope slung between them. Unknown to them, an octopus spots the messages and starts examining them. Over a long period of time, the octopus learns to identify patterns in the squiggles it sees passing back and forth. At some point, it decides to intercept the notes and, using what it has learned of the patterns, begins to write squiggles back by guessing which squiggles should follow the ones it received.

What does the octopus do? It has learned which squiggles follow other squiggles well enough to mimic human communication, but it has no idea what the squiggle “coconut” on this new note really means. What if one islander then asks the other to help her defend herself from an attacking bear? What would the octopus have to do to continue tricking the islander into thinking she was still talking to her neighbor?

The point of the example is to reveal how shallow today’s cutting-edge AI language models really are. There is a lot of hype about natural-language processing, says Bender. But that word “processing” hides a mechanistic truth.
Humans are active listeners; we create meaning where there is none, or none intended. It is not that the octopus’s utterances make sense, but rather that the islander can make sense of them, Bender says.

Luddité
- Luddité byli angličtí řemeslníci a dělníci, kteří na počátku 10. let 19. století utvořili sociální hnutí zvané luddismus za účelem zničit stroje a překazit jejich zavádění v továrnách, poněvadž masová strojová výroba okrádala lidi o práci. Toto hnutí bylo nejrozšířenější mezi textilními řemeslníky, kteří ničili tkalcovské stroje.
- Pro dnešní dobu je aktuální pojem neoluddismus, který vychází z tradice odmítnutí modernizace. Neoluddité usilují o odstranění moderní technologie, která má špatný vliv na lidstvo a o její nahrazení alternativními a šetrnějšími technologiemi.

mechanický Turek
- Turek byl mechanický stroj, provozovaný v 18. a 19. století, který jeho majitelé vydávali za šachový automat, ovšem ve skutečnosti byl velmi propracovanou mystifikací. Mechanismus zkonstruoval roku 1771 bratislavský vynálezce Wolfgang von Kempelen a veřejnosti ho předvedl ještě téhož roku na zámku Schönbrunn za přítomnosti Marie Terezie. Stroj hrával šachové partie proti lidským protihráčům nebo předváděl tzv. jezdcovu procházku – šachový problém ukládající hráči objet jezdcem celou šachovnici tak, aby každé pole navštívil právě jednou.
- Jméno Turek (německy: Türke) stroj obdržel podle svého vzhledu. Jednalo se o mechanické zařízení ukrývající skutečného šachistu, který se v případě kontroly vnitřku skříně přemísťoval z jedné strany na druhou, aby unikl z dohledu diváků. Během hry ovládal Turkovu ruku, přičemž o postavení na šachovnici byl informován pomocí magnetů, na které si svítil svíčkou. Z nejznámějších šachistů, kteří Turka obsluhovali, lze jmenovat např. Johanna Baptistu Allgaiera, Jacquese Moureta, Williama Lewise a Williama Schlumbergera.
- Turek hrál v různých zemích Evropy a Ameriky po téměř 84 let a porazil mnoho vyzývatelů včetně státníků jako Napoleon Bonaparte a Benjamin Franklin. Ačkoliv mnoho lidí vyjádřilo podezření, že uvnitř stroje se někdo ukrývá, veřejně byl trik vysvětlen až roku 1857 v americkém periodiku The Chess Monthly. V té době již Turek neexistoval: roku 1854 shořel při požáru muzea ve Filadelfii.

- Deep Blue versus Garry Kasparov was a pair of six-game chess matches between the world chess champion Garry Kasparov and an IBM supercomputer called Deep Blue.
- The first match was played in Philadelphia in 1996 and won by Kasparov by 4–2.
- A rematch was played in New York City in 1997 and won by Deep Blue by 3½–2½.
- The second match was the first defeat of a reigning world chess champion by a computer under tournament conditions.

Advanced chess
- cyborg chess, centaur chess
- a form of chess in which each human player uses a computer chess program to explore the possible results of candidate moves. Despite this computer assistance, it is the human player who controls and decides the game.
- was introduced for the first time by grandmaster Garry Kasparov, with the aim of bringing together human and computer skills to achieve the following results:
    increasing the level of play to heights never before seen in chess;
    producing blunder-free games with the qualities and the beauty of both perfect tactical play and highly meaningful strategic plans;
    offering the public an overview of the mental processes of strong human chess players and powerful chess computers, and the combination of their forces.
- A variant or superset of advanced chess is freestyle chess

Doporučení pro zettelkasten systém:
- Standardize. Keep everything in one place in one format, give each note a distinct number, and connect related notes.
- Elaborate. Now, before you write the permanent note, think about how a new idea contributes, challenges or alters something you have written down before by looking through your Zettelkasten for related notes. Write down the outcome of this thinking process as clearly and precisely as possible on a new note.
- Connect. Most note-taking systems lead to nothing but collections of isolated ideas stored in preconceived categories. Don’t fall for that. Don’t start with preconceived categories and fill them with notes. Instead, let order emerge bottom-up by making connections between your notes and be observant of the differences between them.
- Give each note a permanent ID. Add your new note behind the most related existing note and make references to other related notes.
- Mind the context. By using permanent ID’s one note can be embedded in different contexts. It it similar to hyperlinks, but with a strong emphasis on building up note-sequences.
- Build up note-sequences. If you intend to write articles or books, these note-sequences can later be turned into parts or even whole chapters of your manuscript.
- Keep an alphabetic index for orientation, but don’t overdo it
- Make it a habit. When you turn writing like this into a daily habit, you no longer have to decide upfront what to write about or worry about the blank page.
