### Co jsou digital humanities

jména

Note:

Zeptat se, co si pod tímhle pojmem představují.

Neexistuje jeden předmět zájmu, proto je třeba dobře promýšlet metodologii:
- Digital Humanities: "It is methodological by nature and interdisciplinary in scope."

digital humanities vs. humanities computing
- HC je starší termín, s kterým se dnes nezachází
- srovnání dvou ngramů: z grafu je vidět pozdější nástup a velký vzestup DH
- první "vedomé" DH projekty jsou asociované se zkoumáním textu
Jeden z tradičních disciplín je lingvistika. Kvantitativní zpracování jazyka má delší tradici. Proto dává smysl, že se DH vydělilo jazykovědných nebo lingvistických oborů. "So what is digital humanities, and what is it doing in English departments? The answer to the latter portion of the question is easier. I can think of some half a dozen reasons why English departments have historically been hospitable settings for this kind of work. First, after numeric input, text has been by far the most tractable data type for computers to manipulate. Unlike images, audio, video, and so on, there is a long tradition of text-based data processing that was within the capabilities of even some of the earliest computer systems and that has for decades fed research in fields like stylistics, linguistics, and author attribution studies, all heavily associated with English departments."
- ale není nutné si představovat, že DH je jenom o textech: tohle se budeme pokoušet v přednášce ukázat

digital studies
- s rozšířením výpočetních metod vzniká prostor pro zkoumání digitálních technologií a jejich působení na společnost
- vzniká prostor pro kritiku
- lze se také věnovat vlastnostem digitálních nástrojů
  - rasismus, xenofobie, zaujatost neuronových sítí nebo algoritmů
    - trénování neuronových sítí vyžaduje zpracování velkých dat, která jsou nějakým způsobem poskládaná
    - technokratická perspektiva ("Technological solutionism"), podle níž na každý problém existuje technologické řešení, jenom ho zatím nemáme.
        - Evgeny Morozov: tachnological solutionism: Neatly defined problems with definite, computable solutions or as transparent and self-evident processes that can be easily optimized—if only the right algorithms are in place!”
        - luddité

open access
- akademické téma, které souvisí se spřízněností Digital Humanities a knihovnictví

výstupy
- stejně jako v jiných oborech
- techniky a metodologie
- nástroje (online)
  - problém: zastarávání
- studie (texty)
- někdy je těžké porovnávat nástroje s tradičními studiemi
